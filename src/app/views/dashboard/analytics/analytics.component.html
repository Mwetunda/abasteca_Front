<div id="dashboard">
  <ng-container>
    <div fxLayout="row wrap" *ngIf="Menu_Tesouraria">
      <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100" class="egret-navy-dark mb-1">
        <mat-card class="p-1 egret-navy-dark mb-0">
          <div class="px-1 py-6">
            <h2 class="mb-0 font-weight-bold">Postos de Abastecimento</h2>
          </div>
        </mat-card>
      </div>

      <div fxFlex="100" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
        <app-dash-card-te-total icon="description" [codeCard]="''" [isMoney]="false" [iconBgColor]="'bg-grad-red'" [isCardTotal]="true"
          [total]="total" [propKey]="'nome'">
        </app-dash-card-te-total>
      </div>
      <div fxFlex="100" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
        <app-dash-card-te-total icon="send" [codeCard]="'estado'" [iconBgColor]="'bg-grad-orange'"
          [listaItem]="total" [propKey]="'nome'">
        </app-dash-card-te-total>
      </div>
      <div fxFlex="100" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
        <app-dash-card-te-total icon="person" [codeCard]="'cli'" [iconBgColor]="'bg-grad-blue'"
          [listaItem]="total" [propKey]="'entidade'">
        </app-dash-card-te-total>
      </div>
      <div fxFlex="100" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
        <app-dash-card-te-total icon="receipt_long" [codeCard]="'tipo'" [iconBgColor]="'bg-grad-green'"
          [listaItem]="total" [propKey]="'tipo'">
        </app-dash-card-te-total>
      </div>
    </div>

    <div fxLayout="row wrap" *ngIf="Menu_Tesouraria">
      <div fxFlex="100" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
        <app-dash-card-te-total icon="payments" [isMoney]="true" [iconBgColor]="'bg-grad-red'" [isCardTotal]="true"
          [total]="total" [propKey]="'nome'">
        </app-dash-card-te-total>
      </div>

      <div fxFlex="100" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
        <mat-card>
          <dash-card-te-caixas-bancos [tesouraria]="tesouraria"></dash-card-te-caixas-bancos>
        </mat-card>
      </div>

      <div fxFlex="100" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
        <dash-card-chart-te [chartType]="'bar'" [tesouraria]="tesouraria"></dash-card-chart-te>
      </div>
    </div>
